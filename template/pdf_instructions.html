<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Instructions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
            color: #333;
        }
        p {
            margin-bottom: 10px;
        }
        .instruction-list {
            margin-bottom: 30px;
        }
        .instruction-list ol {
            padding-left: 20px;
        }
        .back-button {
            text-align: center;
        }
        .pdf-button {
            text-align: center;
        }
        .logo {
            text-align: center;
        }
        .logo img {
            max-width: 300px;
            height: auto;
        }
        .hotel-name {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333;
        }
        .tagline {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #777;
        }
        .accent-color {
            color: #ffc107;
        }
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffc107;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .back-button a:hover {
            background-color: #ffca3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/hotel_logo.jpg') }}" alt="Hotel Logo">
        </div>
        <p class="tagline">Your Perfect Paradise</p>
        <h1 class="mt-4">PDF Instructions</h1>
        <div class="instruction-list">
            <ol>
                <li>Click on the <span class="accent-color">"Generate PDF"</span> button to generate the booking report.</li>
                <li>The PDF file will be downloaded automatically.</li>
                <li>Open the downloaded file to view the booking report.</li>
            </ol>
        </div>
        <div class="pdf-button">
            <form action="{{ url_for('generate_pdf', id=id) }}" method="POST">
                <input type="submit" class="btn btn-success" value="Generate PDF">
            </form>
        </div>
        <ol></ol>
        <div class="back-button">
            <a href="{{ url_for('read') }}">Back to Admin</a>
        </div>
    </div>
</body>
</html>
